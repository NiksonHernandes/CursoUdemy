<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os exercícios</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todos os exercícios</h1>
    </header>
    <nav>
        <a href="Exercícios/ExercíciosTeste.html"> 00 - Exercícios Teste</a>
        <a href="Exercícios/Listas.html">001 - Listas</a>
    </nav>
    <section id="conteudo">  </section>
    <footer>
        Curso de Web  Modernodeded
    </footer>

    <script>
        document.querySelectorAll("a").forEach(link =>{
           link.onclick = function(e){
               e.preventDefault()
               //console.log('Açãoo!')

               const conteudo = document.querySelector("#conteudo");
               fetch(link.href) //requisição ajax mais simplificada
                    .then(resp => resp.text())//se der certo, vc traz a resposta pra mim no formato txt   
                    .then(html => conteudo.innerHTML = html)
           }
        })
    </script>
    
</body>
</html>
